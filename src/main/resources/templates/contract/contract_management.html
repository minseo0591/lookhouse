<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>계약 관리</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/footer.css" />
    <link href="/css/contract_in.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        function sendNumber(){
            $("#mail_number").css("display","block");
            $.ajax({
                url:"/mail",
                type:"post",
                crossDomain: true,
                headers: {  'Access-Control-Allow-Origin': 'http://The web site allowed to access' },
                dataType:"json",
                data:{"mail" : $("#mail").val()},
                success: function(data){
                    alert("인증번호 발송");
                    $("#Confirm").attr("value",data);
                },
                error:function(request, status, error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            })
        }

        function confirmNumber(){
            var number1 = $("#number").val();
            var number2 = $("#Confirm").val();

            if(number1 == number2){
                alert("인증되었습니다.");

                // 인증이 완료되면 /contract_deposit 페이지로 이동
                window.location.href = '/contract_deposit';
            }else{
                alert("인증번호가 다릅니다.");
            }
        }
    </script>


</head>

<body>

    <main>
        <!-- header 시작 -->
        <header th:replace="~{header/header}"></header>
        <!-- header 끝 -->
        <div class="container py-4">
            <div class="p-3 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-muted">계약 정보</h1>
                    <div>&nbsp;</div>

                    <div class="d-flex">
                        <div class="p-2 w-75 fs-3 fw-bold">서명 및 계약금 확인 중</div>
                        <div class="p-2 flex-shrink-1 fs-5 fw-bold">계약번호 :
                            <span class="text-muted">1234-123</span>
                        </div>
                    </div>

                    <div>&nbsp;</div>

                    <div class="d-flex">
                        <div class="p-2 w-75 fw-bold text-muted">
                            <p>임차인, 임대인 서명이 완료되었습니다. <br>
                                계약 체결을 위해 이메일 인증을 진행해 주세요.</p>
                        </div>

                        <div class="p-2 flex-shrink-1 fs-5 fw-bold">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emailModal">
                                이메일 인증 하기
                            </button>
                        </div>

                        <!-- 모달 창 -->
                        <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="emailModalLabel">이메일 인증</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div>
                                            <span class="text-muted" style="font-size: 13px;">고객님의 이메일을 입력하면 인증번호를 발송합니다.</span> <br>
                                            <span class="text-muted" style="font-size: 13px;">절차에 따라 <span class="text-primary">인증번호 인증을 완료</span>해 주세요</span>
                                        </div>
                                        <br>
                                        <!-- 인증 입력 폼 -->
                                        <div id="mail_input" name="mail_input" class="d-flex">
                                            <input type="text" class="form-control" name="mail" id="mail" placeholder="이메일을 입력해주세요." style="width: 800px;">
                                            <button type="button" class="btn btn-primary btn-sm text-center" id="sendBtn" name="sendBtn" onclick="sendNumber()">인증번호 요청</button>
                                        </div>
                                        <br>
                                        <div id="mail_number" name="mail_number" style="display: none">
                                            <input type="text" class="form-control" name="number" id="number" placeholder="인증번호 입력">
                                        </div>
                                        <br>
                                        <input type="text" class="form-control" id="Confirm" name="Confirm" style="display: none" value="">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary text-center" name="confirmBtn" id="confirmBtn" onclick="confirmNumber()">인증 완료</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row align-items-md-stretch">
                <h2 class="fw-bold">매물정보</h2>
                <div>&nbsp;</div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="well-left">
                            <div class="single-well">
                                <a href="#">
                                    <img src="/img/1.jpg">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="well-middle">
                            <div class="single-well">
                                <a href="#">
                                    <h4 class="sec-head">계약 정보</h4>
                                </a>
                                <p>
                                    <b class="text-danger">서명 및 계약금 확인 중</b>
                                </p>
                                <hr>
                                <ul>
                                    <li>
                                        <i class="bi bi-check"></i> <b>분류 :</b> 다세대/원룸
                                    </li>
                                    <li>
                                        <i class="bi bi-check"></i> <b>면적 :</b> 전용 15.22 m<sup>2</sup> / 공급 20.13
                                        m<sup>2</sup>
                                        <button class="btn btn-sm btn-primary"><i
                                                class="bi bi-arrow-repeat"></i>평</button>
                                    </li>
                                    <li>
                                        <i class="bi bi-check"></i> <b>주소 :</b> 서울 관악구 신림로1가 3 505호(신림동,신림빌라)
                                    </li>
                                    <li>
                                        <i class="bi bi-check"></i> <b>관련서류 :</b> 등기부등본 <i
                                            class="bi bi-box-arrow-up-right"></i> 건축물대장 <i
                                            class="bi bi-box-arrow-up-right"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div> <!-- End col-->

            </div>
        </div>

        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>


        <!-- footer 시작 -->
        <footer th:replace="~{footer/footer}"></footer>
        <!-- footer 끝 -->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
