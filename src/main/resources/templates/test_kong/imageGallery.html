<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>이미지 갤러리</title>
</head>
<body>
<h1>이미지 갤러리</h1>
<div>
  <ul>
    <!-- 이미지 리스트를 순회하며 이미지를 표시 -->
    <li th:each="housePicture : ${housePictures}">
      <img th:src="@{'/upload/' + ${housePicture.save_name}}" alt="No Image">
    </li>
  </ul>

  <img th:src="@{'/upload/' + ${housePictures[0].save_name}}" alt="No Image">
</div>
</body>
</html>
