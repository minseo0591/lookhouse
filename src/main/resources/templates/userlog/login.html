<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta charset="UTF-8">
	<title>로그인</title>

	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/styles.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<style>
		.error-wrapper {
			color: red;
			text-align: center;
			margin-bottom: 20px;
		}
		a {
  		text-decoration-line: none;
		}
	</style>
</head>

<body>
<!-- header 시작 -->
<header th:replace="~{header/header}"></header>
<!-- header 끝 -->

	<main>
		<section class="login-wrapper">
			<form th:action="@{main/login}" method="post" class="login-wrap">
				<h1 class="title">
					<div>
<!--						이미지 경로 설정 0612-->
						<a href="#"> <img src="/img/logo.png" width="250" height="250" />
						</a>
					</div>
				</h1>
				<div class="input-wrapper">
					<div class="input-wrap">
						<input type="id" class="login-input" id="id" name="user_id" placeholder="id">
					</div>
					<div class="input-wrap">
						<input type="password" class="login-input" id="pw" name="user_pw" placeholder="Password">
					</div>
				</div>

				<div class="button-wrapper">
					<div class="button-wrap">
						<button class="login-button" type="submit">
							<span>로그인</span>
						</button>
					</div>
					<br>
					<a th:href="@{/signup}">
					<div class="button-wrap">
						<button class="login-button" type="button">
							<span>회원가입</span>
						</button>
					</div>
					</a>
				</div>
			</form>
			<br>
			<div class="d-flex justify-content-center">
				<div>
					<button type="button" class="btn btn-primary">아이디 찾기</button>
				</div>
				&nbsp;&nbsp;
				<div>
					<button type="button" class="btn btn-primary">비밀번호 찾기</button>
				</div>
			</div>
			<div class="text-wrapper">
				<span> &copy; 2023 - 이집봐라? </span>
			</div>
		</section>

	</main>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</body>

</html>
