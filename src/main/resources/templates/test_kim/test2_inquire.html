<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>문의하기</title>

<link rel="stylesheet" type="text/css"
	href="/css/inquire.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
	<!-- header 시작 -->
	<header th:replace="~{header/header}"></header>
	<!-- header 끝 -->
	<div class="title">
		<span> 문의하기 </span>
	</div>
	<div class="wrapper">
		<div class="wrap">
			<div class="message-wrapper right">
				<div class="message-title right">
					<span>예시 질문</span>
				</div>
				<div class="message answer">부동산 거래 과정이 어떻게 되나요?</div>
			</div>
			<div class="message-wrapper left">
				<div class="message-title left">
					<span>예시 답변</span>
				</div>
				<div class="message question">
					1.계약서 작성 <br /> 2.계약금 10% 납부<br /> 3.중도금 납부<br /> 4.입주 순으로 진행됩니다.
				</div>
			</div>
			<div th:each = "my_inquire : ${my_inquire}">
				<div class="message-wrapper right">
					<div class="message-title right">
						<span>질문</span>
					</div>
					<div class="message answer" th:text="${my_inquire.inquire_question}">질문1</div>
				</div>
				<div class="message-wrapper left">
					<div class="message-title left">
						<span>답변</span>
					</div>
					<div class="message question" th:text="${my_inquire.inquire_answer}">답변1</div>
				</div>
			</div>
		</div>
	</div>

	<form action="inquire_insert">
		<div class="input-wrapper">
			<div class="input-wrap">
				<div>
					<input type="hidden" name="user_id" th:value="${session.user_id}" />
					<textarea id="area" name="inquire_question" placeholder="문의사항을 적어주세요."></textarea>
				</div>
			</div>
		</div>
		<div class="button-wrapper">
			<div class="button-wrap">
				<button id="reset" type="button">다시쓰기</button>
				<button id="submit" type="submit">제출하기</button>
			</div>
		</div>
	</form>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>

	<script>
		const resetButton = document.getElementById("reset");
		resetButton.addEventListener("click", function() {
			let textInput = document.getElementById('area');
			textInput.value = ""
		})
	</script>
</body>
</html>
