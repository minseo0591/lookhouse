<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>문의하기</title>

<link rel="stylesheet" type="text/css"
	href="/css/inquire.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
	<!-- header 시작 -->
	<header th:replace="~{header/header}"></header>
	<!-- header 끝 -->
	<div class="title">
		<span> 채팅하기 </span>
	</div>
	<div class="wrapper">
		<div class="wrap">
			<div class="message-wrapper right">
				<div class="message-title right">
					<span>예시 질문</span>
				</div>
				<div class="message answer">부동산 거래 과정이 어떻게 되나요?</div>
			</div>
			<div class="message-wrapper left">
				<div class="message-title left">
					<span>예시 답변</span>
				</div>
				<div class="message question">
					1.계약서 작성 <br />
					2.계약금 10% 납부<br />
					3.중도금 납부<br />
					4.입주 순으로 진행됩니다.
				</div>
			</div>
		</div>
	</div>

	<div id="chat-component">
		<div id="messageArea" class="message-area"></div>
	<form id="messageForm">
		<div class="input-wrapper">
			<div class="input-wrap">
				<div>
					<textarea id="message" name="messages" placeholder="채팅을 적어주세요."></textarea>
				</div>
			</div>
		</div>
		<div class="button-wrapper">
			<div class="button-wrap">
				<button id="submit" type="submit">전송하기</button>
			</div>
		</div>
	</form>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
	<script src="/js/Socket.js"></script>
</body>
</html>
