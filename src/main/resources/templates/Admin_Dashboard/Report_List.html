    <link rel="stylesheet" href="/css/morioh.css">

    <script>

        $(document).ready(function() {
            var thisIndex = parseInt([[${searchVO.pageIndex}]]);

            $(".pagination li a").each(function() {
                var idx = $(this).parent().index();
                var thistitle = $(this).attr("title");

                if (thistitle === thisIndex.toString()) {
                    $(".pagination").find("li").eq(idx).addClass("active");
                }
            });
        });




        function fn_go_page(pageNo) {
            $("#pageIndex").val(pageNo);
            $("#listForm").submit();
            return false;
        }

        function fn_search(){
            $("#pageIndex").val("1");
            $("#listForm").submit();
            return false;
        }

    </script>
</head>
<body class="menubar-enabled navbar-top-fixed">

<!-- header 시작 -->
<header th:replace="~{header/Admin_header}"></header>
<!-- header 끝 -->

        <div class="container-fluid mt-15">

            <div class="card mb-15">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="food-card">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="row no-gutters">
                                            <div class="col-12">
                                                <div class="table-responsive">
                                                    <h5 style="text-align:center"><b>부동산 매물 신고 관리</b></h5>
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th class="text-center">번호</th>
                                                                <th class="text-center">방번호</th>
                                                                <th class="text-center">내용</th>
                                                                <th class="text-center">거래 완료</th>
                                                                <th class="text-center">허위 정보</th>
                                                                <th class="text-center">시간</th>
                                                                <th class="text-center">관리</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="re_list : ${re_list}">
                                                                <td class="text-center"th:text="${re_list.report_num}">
                                                                    1
                                                                </td>

                                                                <td class="text-center" th:text="${re_list.house_num}">
                                                                    재호네 민박
                                                                </td>

                                                                <td class="text-center" th:text="${re_list.report_content}">
                                                                    서울시 은평구 27-3번지
                                                                </td>

                                                                <td class="text-center">
                                                                    <span class="badge bg-danger" th:if="${re_list.close_house == 1}">거래완료</span>
                                                                    <span class="badge bg-success" th:if="${re_list.close_house == 0}">이상없음</span>
                                                                </td>
                                                                <td class="text-center" >

                                                                    <span class="badge bg-danger" th:if="${re_list.information_distinct == 1}">허위정보</허위정보></span>
                                                                    <span class="badge bg-success" th:if="${re_list.information_distinct == 0}">이상없음</span>
                                                                </td>
                                                                </td>
                                                                <td class="text-center" th:text="${re_list.report_date}">
                                                                  3
                                                                </td>


<!--                                                                <td class="text-center">-->
<!--                                                                    <span class="badge bg-danger">허위 매물</span>-->
<!--                                                                </td>-->

                                                                <td class="text-center">
                                                                    <div class="btn-group">
                                                                        <button type="button" class="btn" data-bs-toggle="dropdown"
                                                                                data-bs-display="static" aria-expanded="false">
                                                                            <i class="mdi mdi-dots-horizontal"></i>
                                                                        </button>
                                                                        <ul class="dropdown-menu dropdown-menu-lg-end">
                                                                            <li><button class="dropdown-item" type="button">승인 취소</button></li>
                                                                            <li>
                                                                                <button class="dropdown-item" type="button">
                                                                                    상세 보기</button></li>
                                                                        </ul>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>

                                                    <form method="get" id="listForm" action="/Report_List">
                                                        <input type="hidden" id="pageIndex" name="pageIndex" val="" />
                                                        <div class="col-sm-12 col-md-7" style="text-align:center; margin: 0 auto;"> <!-- 가운데 정렬 스타일을 추가 -->
                                                            <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                                                <ul class="pagination justify-content-center" style="align:center;">
                                                                    <li th:if="${searchVO.prev}" class="paginate_button page-item previous" id="dataTable_previous">
                                                                        <a href="javascript:void(0);" th:onclick="'fn_go_page(' + ${searchVO.startDate - 1} + '); return false;'" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">이전</a>
                                                                    </li>
                                                                    <li th:each="num: ${#numbers.sequence(searchVO.startDate,searchVO.endDate)}" class="paginate_button page-item">
                                                                        <a href="javascript:void(0);" th:text="${num}" th:onclick="'fn_go_page(' + ${num} + '); return false;'" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link" th:title="${num}">d</a>
                                                                    </li>
                                                                    <li th:if="${searchVO.next}" class="paginate_button page-item next" id="dataTable_next">
                                                                        <a href="javascript:void(0);" th:onclick="'fn_go_page(' + ${searchVO.endDate + 1} + '); return false;'" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">다음</a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
